<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find Nearby Places</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			color: #333;
		}
		form {
			max-width: 500px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #333;
		}
		input[type="text"] {
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 100%;
			margin-bottom: 20px;
		}
		button[type="submit"] {
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		button[type="submit"]:hover {
			background-color: #555;
		}
		p {
			text-align: center;
			font-style: italic;
			font-size: 14px;
			color: #555;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>What are you hungry for?</h1>
	<form method="POST" action="/">
		<label for="address">Where do you want to search nearby? (Ex. 1600 Pennsylvania Ave NW, Washington, DC")</label>
		<input type="text" id="address" name="address" required>
		<br>
		<label for="food">What do you want to get? (Ex. "Sushi" or "Tacos" or just "Dinner")</label>
		<input type="text" id="food" name="food" required>
		<br>
		<button type="submit">Find Places</button>
	</form>
	<p>Searching for highly-rated places open now within a few miles</p>
</body>
</html>
